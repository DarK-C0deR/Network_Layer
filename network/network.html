	    <h5 class="title">About of NetWork Layer</h5>

	     <div class=text align="center">
           <textarea class="text1" disabled>

           * The Network Layer is the third layer of the OSI model.

           * It handles the service requests from the transport layer and further forwards the service request to the 
             data link layer.

           * The network layer translates the logical addresses into physical addresses.

           * It determines the route from the source to the destination and also manages the traffic problems such 
             as switching, routing and controls the congestion of data packets.

           * The main role of the network layer is to move the packets from sending host to the receiving host.
             </textarea><br><br>

           <textarea class="text2" disabled>The main functions performed by the network layer are:

           Internetworking: 
                   This is the main role of the network layer that it provides the logical connection between different  
                types of networks.

           Addressing: 
                   The data link layer implements the physical addressing and network layer implements the logical 
                addressing. Logical addressing is also used to distinguish between source and destination system. 
                The network layer adds a header to the packet which includes the logical addresses of both the 
                sender and the receiver.

           Routing:
                   When a packet reaches the router's input link, the router will move the packets to the router's 
                output link. For example, a packet from S1 to R1 must be forwarded to the next router on the path to 
                S2.

           Packetizing: 
                   The fragmentation is a process of breaking the packets into the smallest individual data units that 
                travel through different networks.
             </textarea><br><br>

              <textarea class="text3" disabled>Role of the Network Layer :
          
          The primary function of the network layer is to permit different networks to be interconnected. It does this by forwarding packets to network routers, which rely on algorithms to determine the best paths for the data to travel. These paths are known as virtual circuits.
             </textarea><br><br>
